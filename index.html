<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">
</head>
<body>


    <div class="main">

        <section class="cards">
            <p id="titulo-cards">Candidatos á Prefeito</p>
        <div class="container-cards">
               
        </div>
    
            
        </section>
    <section class="urna-container">
        <div class="tela">
      
        </div>

        <div class="controles">
            <div class="titulo">
                <img src="images/800px-Coat_of_arms_of_Brazil_(variant_B&W_from_STF).svg.png" alt="">

                <h1>Justiça <br> Eleitoral</h1>
            </div>

            <div class="botoes">
                <div class="botao">1</div>
                <div class="botao">2</div>
                <div class="botao">3</div>
                <div class="botao">4</div>
                <div class="botao">5</div>
                <div class="botao">6</div>
                <div class="botao">7</div>
                <div class="botao">8</div>
                <div class="botao">9</div>
                <div class="botao">0</div>
            </div>

            <div class="botoes_especiais">
                <div id="voto_branco" onclick="voto_branco()">
                    branco
                </div>

                <div id="voto_corrige" onclick="voto_corrige()">
                    corrige
                </div>

                <div id="voto_confirma" onclick="voto_confirma()">
                    confirma
                </div>
            </div>
        </div>
    </section>


    <section class="voto" style="display: none;">
        <h1 id="sessao_nome">Vereador</h1>
        <div class="container_blocos_numero_voto">
        </div>
    </section>

    <section class="informacoes_escolhido" style="display: none;">
        <div class="info">
            <h2>SEU VOTO PARA</h2>
            <p id="candidato_posicao"></p>

            <div class="numero">

                <p>Numero:</p>
               
                <div class="bloco_escolhido"></div>

            </div>

            <p id="nome_candidado_escolhido">Nome: Golfe</p>
            <p class="partido"></p>
            <div class="recomendacao">
                <p>Aperte a Tecla</p>
                <p>CONFIRMA para CONFIRMAR este voto
                    <br>CORRIGE paara REINICIAR este voto
                </p>
            </div>
        </div>

        <div class="img">
            <img src="" alt="">
        </div>


    </section>

    <div class="fim" style="display: none;">
        <h1>FIM</h1>
    </div>

   </div>

    
    <script src="js/script.js"></script>
    <script src="js/interface.js"></script>
</body>
</html>
